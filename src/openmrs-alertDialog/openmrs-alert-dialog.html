<div class="dialog">
	<div class="dialog-header">
		<h3>Confirmation</h3>
	</div>
	<div class="dialog-content">
		<p align="center">{{vm.message}}</p>

		<br>

		<div align="center" ng-if="vm.includeTextField">
			<textarea ng-model="vm.retireReason"></textarea>
		</div>

		<br>
		<button class="cancel" ng-click="vm.confirm(false)">
			{{"Cancel" | translate}}
		</button>
		<button class="confirm right"ng-click="vm.confirm(true)">
			Confirm
		</button>
	</div>
</div>
